<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <!-- Vite entry -->
  <script type="module" src="/src/main.js"></script>
</head>

<body>

<nav class="navbar navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="index.html">
      <i class="fas fa-laptop-code"></i> Elite Techs
    </a>
  </div>
</nav>

<div class="container mt-5">
  <h2 class="text-center mb-4">Send a Message</h2>

  <form id="contactForm" class="mx-auto" style="max-width:600px">
    <input class="form-control mb-3" name="name" placeholder="Full Name" required />
    <input class="form-control mb-3" name="email" placeholder="Email" required />
    <input class="form-control mb-3" name="title" placeholder="Subject" required />
    <textarea class="form-control mb-3" name="message" rows="4" placeholder="Message" required></textarea>

    <button class="btn btn-primary w-100">Send Message</button>
  </form>

  <div class="text-center mt-4">
    <a href="#" onclick="openWhatsApp()" class="fw-bold">
      <i class="fab fa-whatsapp"></i> Chat on WhatsApp
    </a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
